<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agencia de Viajes Sostenibles</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        /* Estilos específicos para secciones */
        #destacados {
            text-align: center;
            margin-bottom: 30px;
        }

        #destacados h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #busqueda {
            text-align: center;
        }

        #busqueda h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Estilos del pie de página */
        footer {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Agencia de Viajes Sostenibles</h1>
        <nav>
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="/destinos">Destinos</a></li>
                <li><a href="/hoteles">Hoteles</a></li>
                <li><a href="/restaurantes">Restaurantes</a></li>
                <li><a href="/guias">Guías Turísticos</a></li>
                <li><a href="/lugares">Lugares Turísticos</a></li>
                <li><a href="/carrito">Carrito</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="destacados">
            <h2>Destinos Destacados</h2>
            <!-- Aquí puedes mostrar destinos destacados con imágenes y enlaces -->
        </section>

        <section id="busqueda">
            <h2>Encuentra tu Viaje Ideal</h2>
            <!-- Aquí puedes incluir un formulario de búsqueda para destinos, fechas, etc. -->
        </section>
    </main>
    
    <footer>
        <p>&copy; 2023 Agencia de Viajes Sostenibles. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
